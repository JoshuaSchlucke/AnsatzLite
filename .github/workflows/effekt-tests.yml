name: Effekt tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  effekt-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra-nix-conf: |
            accept-flake-config = true

      - name: Run Effekt tests
        run: |
          nix develop -c bash -lc 'for f in tests/*.effekt; do effekt "$f"; done'
